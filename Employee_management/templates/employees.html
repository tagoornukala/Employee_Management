<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        div + div {
            margin-top: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333333;
        }

        input, textarea, select {
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input[type="submit"] {
            padding: 1em;
            border: 1px solid #007BFF;
            border-radius: 1em;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 2em;
        }

        .form-section h2 {
            margin-bottom: 0.5em;
            color: #007BFF;
        }

        .form-section div {
            margin-bottom: 0.5em;
        }
        button > a{
            text-decoration: none;
            color: #000;
        }
        #employee-table{
            margin-left: auto;
            margin-right: auto;
        }
        #employee-table > tr{
            border: 1px #333;
        }
        table {
            width: 100%; /* Example: Full width of the container */
            border-collapse: collapse; /* Collapses the borders into a single border */
        }
        
        /* Styling table headers */
        th {
            border: 1px solid #dddddd; /* Example: 1px solid gray border */
            padding: 8px;
            text-align: left;
        }
        
        /* Styling table cells */
        td {
            border: 1px solid #dddddd; /* Example: 1px solid gray border */
            padding: 8px;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        #button{
            display: flex;
            width:100%;
            justify-content: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    {% block content %}
    <h1>Employee List</h1>
    <table id="employee-table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for employees in employee %}
            <tr>
                <td>{{ employees.name }}</td>
                <td>{{ employees.email }}</td>
                <td>{{ employees.age }}</td>
                <td>{{ employees.gender }}</td>
                <td>
                    <button >
                    <a href="{% url 'edit_employee' employees.id %}">Edit</a></button>
                    <button onclick="deleteEmployee({{ employees.id }})">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id='button'>
    <button type="submit"><a 
        href="{% url 'create_employee' %}">Create Employee</a></button>
    </div>
    <script>
        function fetchEmployeeList() {
            $.ajax({
                url: '{% url "employee_list" %}',
                type: 'GET',
                success: function(data) {
                    $('#employee-table tbody').html(data.html);
                },
                error: function() {
                    alert('Failed to fetch employee list.');
                }
            });
        }

        function deleteEmployee(employee_id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                $.ajax({
                    url: '{% url "delete_employee" employee_id=0 %}'.replace('0', employee_id),
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        if (data.success) {
                            window.location.href = data.redirect_url;
                        } else {
                            alert('Failed to delete employee');
                        }
                    },
                    error: function() {
                        alert('Failed to delete employee');
                    }
                });
            }
        }

        $(document).ready(function() {
            fetchEmployeeList();
        });
    </script>
    {% endblock %}
</body>
</html>
